<ion-view mz-screen cache-view="false" view-title="{{'map_title' | translate}}">
    <ion-content overflow-scroll="true">
        <ion-scroll zooming="true" scrollbar-x="false" scrollbar-y="false" direction="xy" min-zoom="1"  style="width: 100%; height: 100%">
            <img class="full-image" ng-src="{{ fullImagePath }}{{map.mapPath}}">
        </ion-scroll>
    </ion-content>
</ion-view>
